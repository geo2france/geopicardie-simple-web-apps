<!DOCTYPE html>
<html>
<head>
    <title>GéoPicardie - Conversion de coordonnées</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="shortcut icon" href="http://www.geopicardie.fr/portail/sites/default/files/favicon_1.ico"
          type="image/vnd.microsoft.icon"/>

    <!-- Bootstrap styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <!-- Leaflet styles -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css"
          integrity="sha512-07I2e+7D8p6he1SIM+1twR5TIrhUQn9+I6yjqD53JQjFiMf8EtC93ty0/5vJTZGF8aAocvHYNEDJajGdNx1IsQ=="
          crossorigin=""/>

    <!-- Custom styles -->
    <link rel="stylesheet" href="../bootstrap_narrow_page.css"/>

</head>

<body>

<div id="wrap">
    <div class="container">

        <div class="page-header">
            <h1><a href="http://www.geopicardie.fr"><img
                    src="http://www.geopicardie.fr/files/logos/logo_geopicardie.gif" alt="GéoPicardie"/></a>
                <small class="pull-right">Conversion de coordonnées</small>
            </h1>
        </div>

        <ol class="breadcrumb">
            <li><a href="http://www.geopicardie.fr">GéoPicardie</a></li>
            <li><a href="..">Boîte à outils</a></li>
            <li class="active">Conversion de coordonnées</li>
        </ol>

        <div class="row">

            <div class="col-md-6">
                <div class="well" style="padding: 0;">
                    <div id="map" style="height: 350px"></div>
                </div>
            </div>

            <div class="col-md-6">

                <form>
                    Système de coordonnées&nbsp;:
                    <select id="input_srs">
                    </select>
                </form>
                <br/>

                <div class="well well-sm" id="input_srs_coords">
                    <div class="input-group input-group-sm" id="input_group_x">
                        <span class="input-group-addon">X (m)</span>
                        <input id="input_x" type="text" class="form-control text-right" placeholder="X">
                    </div>
                    <br/>
                    <div class="input-group input-group-sm" id="input_group_y">
                        <span class="input-group-addon">Y (m)</span>
                        <input id="input_y" type="text" class="form-control text-right" placeholder="Y">
                    </div>
                </div>

                <form>
                    Système de coordonnées&nbsp;:
                    <select id="output_srs">
                    </select>
                </form>
                <br/>

                <div class="well well-sm" id="output_srs_coords">
                    <div class="input-group input-group-sm" id="output_group_x">
                        <span class="input-group-addon">X (m)</span>
                        <input id="output_x" type="text" class="form-control text-right" placeholder="X">
                    </div>
                    <br/>
                    <div class="input-group input-group-sm" id="output_group_y">
                        <span class="input-group-addon">Y (m)</span>
                        <input id="output_y" type="text" class="form-control text-right" placeholder="Y">
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>

<div id="footer">
    <div class="container">
        <p>Outil réalisé à l'aide de <a href="http://leafletjs.com/" target="_blank">Leaflet</a> et
            <a href="https://github.com/proj4js/proj4js" target="_blank">proj4js</a>.
            Code source&nbsp;: <a href="https://github.com/geopicardie/geopicardie-simple-web-apps" target="_blank">github.com/geopicardie</a>.
        </p>
        </p>
    </div>
</div>

<!-- Leaflet library -->
<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"
        integrity="sha512-A7vV8IFfih/D732iSSKi20u/ooOfj/AGehOKq0f4vLT1Zr2Y+RX7C+w8A1gaSasGtRUZpF/NZgzSAu4/Gc41Lg=="
        crossorigin=""></script>

<!-- JQuery library -->
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

<!-- Bootstrap library -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<!-- Proj4js library -->
<script src="//cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.3/proj4.js" type="text/javascript"></script>

<!-- Custom javascript -->
<script type="text/javascript" src="my_srs.js"></script>
<script type="text/javascript" src="main.js"></script>

</body>
</html>
