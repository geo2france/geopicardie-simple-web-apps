<!DOCTYPE html>
<html>
    <head>
        <title>GéoPicardie - Comparaison de cartes avec glissière</title>
        <meta charset="utf-8" />
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui' />

        <!-- Favicon -->
        <link rel="shortcut icon" href="http://www.geopicardie.fr/portail/sites/default/files/favicon_1.ico" type="image/vnd.microsoft.icon" />

        <!-- Bootstrap styles -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />

        <!-- Leaflet styles -->
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />

        <!-- Custom styles -->
        <link rel="stylesheet" href="../bootstrap_narrow_page.css" />
    </head>

    <body>

        <div id="wrap">
            <div class="container">

                <div class="page-header">
                    <h1>
                        <a href="http://www.geopicardie.fr"><img src="http://www.geopicardie.fr/files/logos/logo_geopicardie.gif" alt="GéoPicardie" /></a>
                        <small class="pull-right">Comparaison de cartes avec glissière</small>
                    </h1>
                </div>

                <ol class="breadcrumb">
                    <li><a href="http://www.geopicardie.fr">GéoPicardie</a></li>
                    <li><a href="..">Boîte à outils</a></li>
                    <li class="active">Comparaison de cartes avec glissière</li>
                </ol>

                <div class="row">
                    <div class="col-md-6">
                        <form>
                            <select id="left_layer" class="form-control">
                            </select>
                        </form>
                    </div>
                    <div class="col-md-6">
                        <form>
                            <select id="right_layer" class="form-control">
                            </select>
                        </form>
                    </div>
                </div>

				<p>&nbsp;</p>

                <div class="row">
                    <div class="well" style="padding: 0;">
                        <div id="map" style="height: 400px"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="footer">
            <div class="container">
                <p>Outil réalisé à l'aide de <a href="http://leafletjs.com/" target="_blank">Leaflet</a>,
                    <a href="https://github.com/digidem/leaflet-side-by-side" target="_blank">Leaflet.Control.SideBySide</a>
                    [<a href="https://github.com/geopicardie/geopicardie-simple-web-apps" target="_blank">code source</a>].</p>
            </div>
        </div>

        <!-- Leaflet library -->
        <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

        <!-- Leaflet map sync library -->
        <script src="../lib/leaflet-side-by-side/leaflet-side-by-side.js"></script>

        <!-- JQuery library -->
        <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>

        <!-- Bootstrap library -->
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

        <!-- Custom javascript -->
        <script type="text/javascript" src="map_options.js"></script>
        <script type="text/javascript" src="main.js"></script>

    </body>
