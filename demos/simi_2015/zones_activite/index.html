<!DOCTYPE html>
<html>
	<head>
		<title>GéoPicardie - Zones d'activités</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Favicon -->
		<link rel="shortcut icon" href="./images/favicon_1.ico" type="image/vnd.microsoft.icon" />

	  <!-- Bootstrap styles -->
	  <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css" />

		<!-- Leaflet styles -->
		<link rel="stylesheet" href="../lib/leaflet/leaflet.css" />
		<link rel="stylesheet" href="style.css" />


	</head>

	<body>
		<div class="container">
			<div class="row">
			  <h1><small>Démo - zones d'activité</small></h1>
			</div>

			<div class="row">
		 		<div class="col-md-3">

					<div class="row">
						<div class="dropdown">
						  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu_partenaires" data-toggle="dropdown">
						    Zoomer sur un territoire
						    <span class="caret"></span>
						  </button>
						  <ul id="territoires-list" class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu_partenaires">
						  </ul>
						</div>
					</div>

					<div class="row">
						<div class="dropdown">
						  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu_sites" data-toggle="dropdown">
						    Zoomer sur un site
						    <span class="caret"></span>
						  </button>
						  <ul id="sites-list" class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu_sites">
						  </ul>
						</div>
					</div>

					<div class="row">
						<div class="dropdown">
						  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu_fond_carto" data-toggle="dropdown">
						    Changer de fond de carte
						    <span class="caret"></span>
						  </button>
						  <ul id="maps-list" class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu_fond_carto">
						  </ul>
						</div>
					</div>

			  </div>

			  <div class="col-md-9">
					<div id="map"></div>
			  </div>
			</div>

		</div>

		<!-- JQuery library -->
		<script src="../lib/jquery/jquery.min.js"></script>

		<!-- Bootstrap library -->
	  <script src="../lib/bootstrap/js/bootstrap.min.js"></script>

		<!-- Leaflet library -->
		<script src="../lib/leaflet/leaflet.js"></script>
		<script src="../lib/leaflet.label/leaflet.label.js"></script>

		<!-- Custom javascript -->
	  <script type="text/javascript" src="main.js"></script>
	  <script type="text/javascript" src="map_options.js"></script>

	</body>
</html>
